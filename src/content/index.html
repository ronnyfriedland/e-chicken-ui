<!DOCTYPE html>
<html lang="en">
 
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="">

	 <title>e-chicken ui control</title>

	 <link href="static/css/bootstrap.min.css" rel="stylesheet">

	 <script src="static/js/jquery.min.js"></script> 
	 <script src="static/js/pin_status.js"></script> 
	 <script src="static/js/pin_toggle.js"></script> 
</head>
 
<body>
    <div class="container">

        <h1 class="display-4">Pin Steuerung</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" id="pin_26" name="light" value="26" class="custom-control-input">
            <label class="custom-control-label" for="pin_26">Licht (Pin 26)</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" id="pin_6" name="heating" value="6" class="custom-control-input">
            <label class="custom-control-label" for="pin_6">Heizung (Pin 6)</label>
        </div>
        <hr class="my-4">
        <div class="custom-control custom-radio">
            <input type="radio" id="pin_22" name="door" value="22" class="custom-control-input">
            <label class="custom-control-label" for="pin_22">Tür1 (Pin 22)</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="pin_4" name="door" value="4" class="custom-control-input">
            <label class="custom-control-label" for="pin_4">Tür2 (Pin 4)</label>
        </div>

     </div>  
</body>
 
</html>
